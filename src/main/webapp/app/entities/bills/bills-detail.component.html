<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bills">
            <h2><span>Bills</span> {{bills.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Payment Total</span></dt>
                <dd>
                    <span>{{bills.paymentTotal}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{bills.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bills', bills.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
