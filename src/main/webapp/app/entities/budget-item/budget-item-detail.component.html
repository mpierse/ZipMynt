<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="budgetItem">
            <h2><span>Budget Item</span> {{budgetItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Expected Spending</span></dt>
                <dd>
                    <span>{{budgetItem.expectedSpending}}</span>
                </dd>
                <dt><span>Actual Spending</span></dt>
                <dd>
                    <span>{{budgetItem.actualSpending}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{budgetItem.category}}</span>
                </dd>
                <dt><span>Budget</span></dt>
                <dd>
                    <div *ngIf="budgetItem.budget">
                        <a [routerLink]="['/budget', budgetItem.budget?.id, 'view']">{{budgetItem.budget?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/budget-item', budgetItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
