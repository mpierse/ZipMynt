<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="budget">
            <h2><span>Budget</span> {{budget.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Expected Total</span></dt>
                <dd>
                    <span>{{budget.expectedTotal}}</span>
                </dd>
                <dt><span>Actual Total</span></dt>
                <dd>
                    <span>{{budget.actualTotal}}</span>
                </dd>
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{budget.startDate}}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{budget.endDate}}</span>
                </dd>
                <dt><span>User Details</span></dt>
                <dd>
                    <div *ngIf="budget.userDetails">
                        <a [routerLink]="['/user-details', budget.userDetails?.id, 'view']">{{budget.userDetails?.id}}</a>
                    </div>
                </dd>
            </dl>
                
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/budget', budget.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
