<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transaction">
            <h2><span>Transaction</span> {{transaction.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{transaction.amount}}</span>
                </dd>
                <dt><span>Transaction Type</span></dt>
                <dd>
                    <span>{{transaction.transactionType}}</span>
                </dd>
                <dt><span>Date Time</span></dt>
                <dd>
                    <span>{{transaction.dateTime}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{transaction.description}}</span>
                </dd>
                <dt><span>Memo</span></dt>
                <dd>
                    <span>{{transaction.memo}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{transaction.category}}</span>
                </dd>
                <dt><span>Money Account</span></dt>
                <dd>
                    <div *ngIf="transaction.moneyAccount">
                        <a [routerLink]="['/money-account', transaction.moneyAccount?.id, 'view']">{{transaction.moneyAccount?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction', transaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
