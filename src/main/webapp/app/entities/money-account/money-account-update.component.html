<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-money-account-heading">Create or edit a Money Account</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!moneyAccount.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="moneyAccount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="moneyAccount.type" id="field_type" >
                        <option value="CREDIT">CREDIT</option>
                        <option value="CHECKING">CHECKING</option>
                        <option value="SAVINGS">SAVINGS</option>
                        <option value="LOAN">LOAN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountTotal">Account Total</label>
                    <input type="number" class="form-control" name="accountTotal" id="field_accountTotal"
                        [(ngModel)]="moneyAccount.accountTotal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_signIn">Sign In</label>
                    <input type="text" class="form-control" name="signIn" id="field_signIn"
                        [(ngModel)]="moneyAccount.signIn" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pw">Pw</label>
                    <input type="text" class="form-control" name="pw" id="field_pw"
                        [(ngModel)]="moneyAccount.pw" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userDetails">User Details</label>
                    <select class="form-control" id="field_userDetails" name="userDetails" [(ngModel)]="moneyAccount.userDetails" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userDetailsOption.id === moneyAccount.userDetails?.id ? moneyAccount.userDetails : userDetailsOption" *ngFor="let userDetailsOption of userdetails; trackBy: trackUserDetailsById">{{userDetailsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
