<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moneyAccount">
            <h2><span>Money Account</span> {{moneyAccount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{moneyAccount.type}}</span>
                </dd>
                <dt><span>Account Id</span></dt>
                <dd>
                    <span>{{moneyAccount.accountId}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{moneyAccount.description}}</span>
                </dd>
                <dt><span>Account Total</span></dt>
                <dd>
                    <span>{{moneyAccount.accountTotal}}</span>
                </dd>
                <dt><span>User Details</span></dt>
                <dd>
                    <div *ngIf="moneyAccount.userDetails">
                        <a [routerLink]="['/user-details', moneyAccount.userDetails?.id, 'view']">{{moneyAccount.userDetails?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/money-account', moneyAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
